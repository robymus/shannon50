# configuration file

# available log levels
# - error (verbose errors)
# - info
# - transaction
# - none
# available log targets
# - stdout
# - file (text file)
# - web (stores all information for web display)
log:
  stdout:
    level: error
  file:
    level: transaction
    file: log/shannon50.log
  web:
    level: info
    dir: log/web

# definition of portfolio
portfolio:

  - exchange: Bitfinex
    key: bitfinex-apikey.yaml
    crypto: BTC
    fiat: USD
    crypto_percent: 50        # default
    # id: bitfinex_usd        # can give a unique id, otherwise exchange:crypto:fiat is used in logs
    # minimum_order: 50       # override exchange default minimum order with value in fiat

  - exchange: Kraken
    key: kraken-apikey.yaml
    crypto: ZEC
    fiat: EUR
    crypto_percent: 50        # default
